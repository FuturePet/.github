name: Build Mobile App Preview

on:
  workflow_call:
    inputs:
      api_url:
        required: false
        type: string

jobs:
  build-preview:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.affected-projects.outputs.projects }}
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'dependencies') }}
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
          repository: Futurepet/WellnessReactNative
          fetch-depth: 0
      - name: üèó Setup Node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: üèó Setup Expo
        uses: expo/expo-github-action@7.2.0
        with:
          eas-version: 2.1.0
          token: ${{ secrets.EXPO_TOKEN }}
      - name: üì¶ Install dependencies
        run: yarn install
      - name: Build Pay Preview With API URL
        if: ${{ inputs.api_url != '' }}
        run: APP_ENV=qa API_URL=${{ inputs.api_url }} npx nx update pay --branch=${GITHUB_HEAD_REF} --message=${GITHUB_HEAD_REF}
      - name: Build Pay Preview
        if: ${{ inputs.api_url == '' }}
        run: APP_ENV=qa npx nx update pay --branch=${GITHUB_HEAD_REF} --message=${GITHUB_HEAD_REF}
      - name: Build Plus Preview with API_URL
        if: ${{ inputs.api_url != '' }}
        run: APP_ENV=qa API_URL=${{ inputs.api_url }} npx nx update plus --branch=${GITHUB_HEAD_REF} --message=${GITHUB_HEAD_REF}
      - name: Build Plus Preview
        if: ${{ inputs.api_url != '' }}
        run: APP_ENV=qa npx nx update plus --branch=${GITHUB_HEAD_REF} --message=${GITHUB_HEAD_REF}
      - name: üí¨ Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2.3.0
        with:
          message: |
            :wave: Update Published!
            Preview this change in the development app, [see how](https://www.notion.so/gofetch/Previewing-Expo-Builds-4bc80cdc41044aac9576ff7e445e79d0).
            Download the development app from the [Expo Dashboard](https://expo.dev/accounts/gofetch/projects/pay/builds?channel=qa)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
